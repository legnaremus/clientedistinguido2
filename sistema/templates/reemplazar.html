<div class="jumbotron">
	<h1> Reemplazar monedero </h1>
</div>
<div ng-if = "message_error" class="alert alert-warning alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <p class="text-center">{{message_error}}</p>
</div>
<div ng-if = "message_ok" class="alert alert-success alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <p class="text-center" >{{message_ok}}</p>
</div>
<div class="row">
	<form action="#" class="form form-horizontal col-sm-6 col-sm-offset-3 text-center">
		<div class="form-group">
			<label class="control-label col-sm-4" for="id_monedero">Id monedero: *</label>
			<div class="col-sm-8">
				<input required autofocus readonly class="form-control" id = "id_monedero" type = "text" ng-model = "monedero_actual.id_monedero" placeholder = "id_monedero" />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-4" for="id_monedero">Nuevo id monedero: *</label>
			<div class="col-sm-8">
				<input required autofocus class="form-control" id = "nuevo_id" type = "text" ng-model = "monedero_actual.nuevo_id" placeholder = "Nuevo id" />
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-4" for="id_monedero">Clave de administrador: *</label>
			<div class="col-sm-8">
				<input required autofocus class="form-control" id = "clave" type = "password" ng-model = "clave" placeholder = "Clave de administrador" />
			</div>
		</div>
		<button class="btn btn-success" ng-click = "reemplaza()"> Reemplazar </button>
		<button class="btn btn-warning" ng-click = "cancelar()"> Cancelar </button>

	</form>
</div>
