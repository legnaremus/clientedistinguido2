<div class="jumbotron">
	<h1> Deshabilitar monedero </h1>
</div>

<div ng-if = "message_error" class="alert alert-warning alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <p class="text-center">{{message_error}}</p>
</div>
<div ng-if = "message_ok" class="alert alert-success alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <p class="text-center" >{{message_ok}}</p>
</div>
<div class="row">
	<form action="" class="form form-horizontal col-sm-4 col-sm-offset-4 text-center">

		<div class="form-group">
			<label for="id_monedero">Id del monedero: </label>
			<input autofocus required class="form-control" id = "id_monedero" type = "text" ng-model = "id_monedero" placeholder = "id_monedero" />
		</div>
		<div class="form-group">
			<label for="contrasenia">Contrase√±a: </label>
			<input required class="form-control" id = "contrasenia" type = "password" ng-model = "contrasenia" placeholder = "contrasenia" />
		</div>
		<button class="btn btn-danger" ng-click = "desactivar()">Desactivar </button>
		</div>
	</form>
</div>
