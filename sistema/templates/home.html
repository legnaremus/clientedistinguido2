<div ng-if = "login_ok">
	<!-- <div class="jumbotron">
		<h1> Bienvenido </h1>
	</div> -->
	<div ng-if = "message_error" class="alert alert-warning alert-dismissible" role="alert">
	  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	  <p class="text-center">{{message_error}}</p>
	</div>
	<div ng-if = "message_ok" class="alert alert-success alert-dismissible" role="alert">
	  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	  <p class="text-center" >{{message_ok}}</p>
	</div>

	<div class="row text-center">

		<form class="form col-sm-6 col-sm-offset-3" action="">
			<div ng-show = "ticket_activado" class="form-group">
			 	<label for="numticket">Número de ticket: *</label>
				<input autofocus class="form-control" id = "numticket" type = "number" ng-change = "limpia_mensaje()" ng-model = "monedero.ticket" placeholder = "número de ticket"/>
			</div>

			<div class="form-group">
			 	<label for="id_monedero">Id monedero: *</label>
				<input required autofocus class='form-control' type = "text" ng-model = "monedero.id_monedero" ng-change = "obten_persona_monedero()" id = "id_monedero" placeholder = "monedero" />
			</div>
			<div ng-if = "datos_ok">
				Propietario:
					{{apellido_pat + ' ' + apellido_mat + ' ' + nombre}}
					<br>
					Monto en el monedero: {{monto | currency}}
			</div>
			<div class="form-group">
			 	<label for="monto">Monto: *</label>


				<input required class="form-control" id = "monto" type = "text" ng-change = "limpia_mensaje()" ng-model = "monedero.monto" placeholder = "monto" real-time-currency/>
			</div>

			<div class="form-group">
			 	<label for="promocion">Promoción:</label>
			   	<select class="form-control" id = "promocion" ng-change = "obten_promocion()" ng-model="promociones.select">
      				<option  ng-repeat="option in promociones.data" value="{{option.id_promocion}}">{{option.nombre}} - ({{option.porcentaje}}%)</option>
    			</select>
			</div>

				<div ng-if = "promo_seleccionada.porcentaje && monedero.monto">
					Monto a agregar aplicando el {{promo_seleccionada.porcentaje}}% <br>
					${{(monedero.monto * (promo_seleccionada.porcentaje / 100))}}
				</div>
				<div class="row">
					<div class="btn-group btn-group-md">
						<button class="btn btn-success btn-home" ng-click ="agrega()" >Abonar </button>
						<button class="btn btn-danger btn-home" ng-click ="quita()" > Descontar</button>
					</div>
				</div>
		</form>
	</div>
</div>
