

  <div class="jumbotron text-center"> <h2>Bienvenido</h2><h1>Monedero Electr&oacute;nico</h1><h2>LOGIN</h2> </div>
<div ng-if = "error_login" class="alert alert-warning alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <p class="text-center">{{message_error}}</p>
</div>
	<div class="row text-center">
	  	<form id="form-login" class="form col-sm-4 col-sm-offset-4">
	  		<div class="form-group">
			    <label for="usuario">Usuario</label>
			    <input required class="form-control" type="text" id="usuario" ng-model = "user" class = "span2">
		    </div>
		    <div class="form-group">
			    <label for="password">Password</label>
			    <input required class="form-control" type="password" id="password" ng-model = "password" class = "span2">
		    </div>
		    <button class="btn btn-primary" type="input" class="btn" ng-click ="login()">Login</button>
		</form>
	</div>
